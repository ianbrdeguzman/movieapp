<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <script src="https://kit.fontawesome.com/1a8bb7941b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img id="logo" src="./logo.svg" alt="The Movie DB">
        </div>
        <form id="form">
            <input type="text" id="search" placeholder="Search...">
            <button id="submit" type="submit"><i id="search-icon" class="fas fa-search"></i></button>
        </form>
    </header>
    <main id="main">
    </main>
    <footer>
        <button id="load-more">Load More</button>
    </footer>
</body>
</html>
